<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nationsdejten</title>
    <link rel = "stylesheet" type="text/css" href = "design.css">
</head>
<body>
    <h1 id = "rubrik">Nationsdejten</h1>
    <h2 id = "uRubrik">- En dejtingsajt för studenter</h2>
    <div class = "BoxClass">
        <fieldset id = "fieldset">
            <legend id = "legend"><fieldset id = "innerFieldset">Inloggning</fieldset></legend>
            <form method = "POST" action = "#">
                <label for = "firstname">Användarnamn:</label>
                <input type = "text" placeholder = "Användarnamn här..">
                <p></p>
                <label for = "password">Lösenord:</label>
                <input type = "password" placeholder = "Lösenord här..">
                <br>
                <br>
                <input type= "submit" value ="Logga in" class = "Knapp1">
                <br><br>
                <div id = "divNotMember">
                    <label>Inte medlem än? </label>
                    <input type = "submit" value = "Registrera dig!" class = "Knapp2">
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
